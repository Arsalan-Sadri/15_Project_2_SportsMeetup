<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css">

    <title>Sport_Meetup</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../styles/sign_up/sign_up.css">

</head>

<body>

    <div class="divider"></div>
    <div class="section">
        <div class="row">

            <div class="col s4">
                <h1>Sports_MeetUp</h1>
                <br>
                <br>
                <br>
                <h1> </h1>
            </div>
            <div class="col s4">

            </div>


        </div>
    </div>

    <nav>
        <div class="navbar-fixed blue darken-2 my-navbar">
            <a href="#" class="brand-logo right">Logo</a>
            <!-- logo could be date and time if we cant think of something to put here -->
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="?">Current Event</a></li>
                <li><a href="?">Your Event</a></li>
                <li><a href="?">Create Event</a></li>
            </ul>
        </div>
    </nav>
    <div class="divider"> </div>
    <!-- <div class="container"> -->
        <div class="row">
            <div class="col s6 m6">
                <h1>Create Sport Event</h1>
                <div class="w3l-main">
                    <div class="w3l-from">
                        <form action="#" method="post">
                            <div class="w3l-user">
                                <label class="head"> Name<span class="w3l-star"> * </span></label>
                                <input type="text" name="Athlete's Name" placeholder="" required="">
                            </div>
                            <div class="w3l-mail">
                                <label class="head">Email<span class="w3l-star"> * </span></label>
                                <input type="email" name="email" placeholder="" required="">
                            </div>
                            <div class="clear"></div>
                            <div class="w3l-details1">
                                <div class="w3l-num">
                                    <label class="head">Phone Number<span class="w3l-star"> * </span></label>
                                    <input type="text" name="phone number" placeholder="" required="">
                                </div>


                                <div class="clear"></div>
                            </div>
                            <div class="w3l-user">
                                <label class="head">Street Address<span class="w3l-star"> * </span></label>
                                <input type="text" name="Address" placeholder="" required="">
                            </div>
                            <div class="w3l-num">
                                <label class="head">City<span class="w3l-star"> * </span></label>
                                <input type="text" name="City" placeholder="" required="">
                            </div>
                            <div class="w3l-sym">
                                <label class="head">State<span class="w3l-star"> * </span></label>
                                <input type="text" name="State" placeholder="" required="">
                            </div>
                            <div class="clear"></div>
                            <div class="w3l-num">
                                <label class="head">Postal / Zip Code<span class="w3l-star"> * </span></label>
                                <input type="text" name="Postal / Zip Code" placeholder="" required="">
                            </div>
                            <div class="w3l-options2">
                                <label class="head">Country<span class="w3l-star"> * </span></label>
                                <select class="category2" required="">
                                    <option value=""></option>
                                    <option value="">Country-1</option>
                                    <option value="">Country-2</option>
                                    <option value="">Country-3</option>
                                    <option value="">Country-4</option>

                                </select>
                            </div>

                    </div>
                    <br>
                    <br>

                </div>
            </div>

            <div class="col s6">
                    <div class="sport">
                            <label class="head">Sport<span class="w3l-star"> * </span></label>
                            <select class="form-control" required="">
                                <option>Sport</option>
                                <option>Basketball</option>
                                <option>Football</option>
                                <option>Basketball</option>
                                <option>Football</option>
                                <option>Basketball</option>
                                <option>Football</option>
                                <option>Basketball</option>
                                <option>Football</option>
                            </select>
                        </div>
            </div>

        </div>
    <!-- </div> -->
    <div class="divider"></div>
    <footer>
        <div class="footer blue darken-2">
            &copy; copyright 2018 - Sports_MeetUp
        </div>
    </footer>

        crossorigin="anonymous"></script>




    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
